<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a777f00f71.js" crossorigin="anonymous"></script>
    <script src="scripts/pick-cases.js"></script>
    <script src="scripts/alg-trainers.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
    <title>Algorithm Trainers - SST</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><strong>Algorithm Trainers</strong></li>
                <li><a href="scramble-programs.html">Scramble Programs</a></li>
            </ul>
            <div id="settings"><a href="settings.html"><i class="fa-solid fa-gear"></i></a></div>
        </nav>
        <h1>Algorithm Trainers</h1>
    </header>
    <section>
        <main>
            <div id="trainer">
                <div class="trainer-section"> <!--Pick Cases-->
                    <select id="caseSet" onchange="pickSet()">
                        <option disabled selected hidden>Please select...</option>
                        <option disabled>Vandenbergh Method</option>
                        <option>EO</option>
                        <option>OBL</option>
                        <option>CP</option>
                        <option>EP</option>
                        <option disabled>Tse-Kan Lin Method</option>
                        <option>Second Block</option>
                        <option>DF + CP</option>
                        <option>PLL + 1</option>
                        <option disabled>General</option>
                        <option>CSP</option>
                        <option>PLL</option>
                    </select>
                </div>
                <div class="trainer-section"> <!--Scramble Location-->
                    Selected: <span id="currentSet"></span>
                </div>
                <div class="trainer-section"> <!--Controls-->
                    <div class="controls">
                        <div id="case-container" onchange="pickCases()">
                            <span id="casesGoHere"></span>
                        </div>
                        <hr>
                        <div>
                            <button class="control-button" id="forward"><i class="fa-solid fa-arrow-left"></i></button>
                            <button class="control-button" id="back"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="trainer-section"> <!--Scramble Pic-->
                    <img src="../icons/original-icon.png" alt="test">
                </div>
            </div>
        </main>
    </section>
    <footer>
        Seby's Square-1 Trainer was created by Sebastian Amador. View the source code <a href="https://github.com/Wo0fle/sq1-trainer">here</a>. <br>
        Inspired by Mika Vilpas' <a href="https://github.com/sp3ctum/squanmate">Squanmate</a>.
    </footer>
</body>
</html>
