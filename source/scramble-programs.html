<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a777f00f71.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
    <title>Scramble Programs - SST</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="alg-trainers.html">Algorithm Trainers</a></li>
                <li><strong>Scramble Programs</strong></li>
            </ul>
            <div id="settings"><a href="settings.html"><i class="fa-solid fa-gear"></i></a></div>
        </nav>
        <h1>Scramble Programs</h1>
    </header>
    <section>
        <main>
            <div id="trainer">
                <div class="trainer-section">
                    <select id="caseSet" onchange = "selectSet()">
                        <option disabled selected hidden>Please select...</option>
                        <option>Normal</option>
                        <option>Square-Square</option>
                        <option>Square-Square + Parity</option>
                    </select>
                </div>
                <div class="trainer-section">
                    Selected: <span id="curSet"></span>
                </div>
                <div class="trainer-section">
                    <div class="controls">
                        <div class="case-container">
                            case contianer
                        </div>
                        <hr>
                        <div>
                            <button class="control-button" id="forward"><i class="fa-solid fa-arrow-left"></i></button>
                            <button class="control-button" id="back"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="trainer-section">
                    <img src="../icons/original-icon.png" alt="test">
                </div>
            </div>
        </main>
    </section>
    <footer>
        Seby's Square-1 Trainer was created by Sebastian Amador. View the source code <a href="https://github.com/Wo0fle/sq1-trainer">here</a>. <br>
        Inspired by Mika Vilpas' <a href="https://github.com/sp3ctum/squanmate">Squanmate</a>.
    </footer>
    <script src="scripts/scramble-programs.js"></script>
</body>
</html>
